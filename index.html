<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Today is Tom's birthday 🎉</h1>
        <img src="image/man.jpg" id="bff-img" alt="This is the photo of Tom">
        <h2 id="bday-age">24 Years Old</h2>
        <h4 id="bday-date">19.11.2023</h4>
    </div>
    <div class="gift-section">
        <h2 class="gift-title">Here's how happy I am for you today</h2>
        <h3 class="gift-hint">(Hover over the gift)</h3>
        <div class="gift-img" id="gift-img-happy"></div>
    </div>
    <div class="gift-section2">
        <h2 class="gift-title">How people react when you enter the room😍</h2>
        <div class="gift-img" id="gift-img-react"></div>
    </div>
    <div class="footnote">
        <p>Want to create your own birthday gift site? Take 
            
            <a href="https://www.google.com" target="_blank">this html and css course</a>
            
        </p>
    </div>
    

</body>
</html>
